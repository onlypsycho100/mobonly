    <div class="title">

            <h1>Contact Us</h1>
            <p class="description">문의사항은 온리전 트위터 계정(<a href="https://twitter.com/mobpsy81" target="_blank">@mobpsy81</a>)으로 <br>멘션 혹은 DM을 주시거나<br>아래의 폼으로 문의 주시면 입력하신 이메일로 답변드립니다.</p>

    <section id="contact">
        <div class="form_container">
            <form class="gform" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbxmUNej5QCzMaKfaUU10jei6sSDB4XfWiHjBurVug/exec">
                <fieldset class="pure-group">
                    <label for="name">Name</label><input id="name" name="name" placeholder="이름을 입력해주세요." />
                </fieldset>
                <fieldset class="pure-group">
                    <label for="message">Content</label><textarea id="message" name="message" rows="10" placeholder="문의내용을 적어주세요."></textarea>
                </fieldset>
                <fieldset class="pure-group">
                    <label for="email">E-mail</label><input id="email" name="email" type="email" value required placeholder="이메일을 입력해주세요." />
                </fieldset>
                <button class="send_contact">Send Contact</button>

                <!-- Customise the Thankyou Message People See when they submit the form: -->
                <div class="thankyou_message" style="display:none; text-align: center;">
                <p>문의 주셔서 감사합니다. 입력하신 메일로 답변 드리도록 하겠습니다.</p>
                </div>
            </form>
